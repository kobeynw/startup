<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Movie Knight</title>
        <link rel="icon" href="./pictures/movieKnightLogo.ico">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div><img id="logo" src="./pictures/movieKnightLogo.PNG" width="100px"></div>
                <div><h1><a href="./index.html">Movie Knight</a></h1></div>
                <div>
                    <ul>
                        <li><a href="./collection.html"><b>My Collection</b></a></li>
                        <li><a href="./filter.html"><b>Movie Filter</b></a></li>
                        <li><b>Voting Room</b></li>
                    </ul>
                </div>
                <div>
                    <button id="user" class="icon"><img src="./pictures/userIcon.png" width="50px"></button>
                </div>
            </nav>
        </header>
        <main id="votingMain">
            <div id="roomDetailsColumn" class="center">
                <h2>Current Room Name/ID</h2>
                <ul id="partyList">
                    <li>Member 1</li>
                    <li>Member 2</li>
                    <li>Member 3</li>
                </ul>
                <button id="createRoomButton" type="submit" class="button">Create Room</button>
                <button id="joinRoomButton" type="submit" class="button">Join Room</button>
            </div>
            <div id="votingColumn" class="center">
                <h2>Movie Votes</h2>
                <div id="votingContainer">
                    <ul id="movieVotesList">
                        <li>
                            <ul class="movieVotes">
                                <li><h4>Movie 1</h4></li>
                                <li><button class="addVote button" type="submit">Add Vote</button></li>
                                <li><h4>Votes: 2</h4></li>
                            </ul>
                        </li>
                        <li>
                            <ul class="movieVotes">
                                <li><h4>Movie 2</h4></li>
                                <li><button class="addVote button" type="submit">Add Vote</button></li>
                                <li><h4>Votes: 1</h4></li>
                            </ul>
                        </li>
                        <li>
                            <ul class="movieVotes">
                                <li><h4>Movie 3</h4></li>
                                <li><button class="addVote button" type="submit">Add Vote</button></li>
                                <li><h4>Votes: 0</h4></li>
                            </ul>
                        </li>
                    </ul>
                    <input id="titleInput" placeholder="Enter Movie Title...">
                    <button id="titleSubmit" type="submit" class="button">Add Movie Choice</button>
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li><b>Kobey Workman</b></li>
                <li><a class="icon" href="https://github.com/kobeynw/startup" target="_blank"><img src="./pictures/github_icon.png" width="40px"></a></li>
                <li><a class="icon" href="https://www.linkedin.com/in/kobey-workman/" target="_blank"><img src="./pictures/linkedin_icon.png" width="40px"></a></li>
                <li><a class="icon" href="mailto: kobeyworkman1@gmail.com"><img src="./pictures/email_icon.png" width="40px"></a></li>
            </ul>
        </footer>
    </body>
</html>
