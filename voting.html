<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Movie Knight</title>
        <link rel="icon" href="./pictures/movieKnightLogo.ico">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div><img id="logo" src="./pictures/movieKnightLogo.PNG" width="100px"></div>
                <div><h1><a href="./index.html">Movie Knight</a></h1></div>
                <div>
                    <ul>
                        <li><a href="./collection.html"><b>My Collection</b></a></li>
                        <li><a href="./filter.html"><b>Movie Filter</b></a></li>
                        <li><b>Voting Room</b></li>
                    </ul>
                </div>
                <div>
                    <button id="user"><img src="./pictures/userIcon.png" width="50px"></button>
                </div>
            </nav>
        </header>
        <main>
            <div id="roomDetailsColumn">
                <h3>Current Room Name/ID</h3>
                <ul id="partyList">
                    <li>Member 1</li>
                    <li>Member 2</li>
                    <li>Member 3</li>
                </ul>
                <button id="createRoomButton" type="submit">Create Room</button>
                <button id="joinRoomButton" type="submit">Join Room</button>
            </div>
            <div id="votingColumn">
                <h2>Movie Votes</h2>
                <div id="votingContainer">
                    <ul id="movieVotesList">
                        <li>
                            <div>
                                <h3>Movie 1</h3>
                                <button class="addVote" type="submit">Add Vote</button>
                            </div>
                            <h4>Votes: 2</h4>
                        </li>
                        <li>
                            <div>
                                <h3>Movie 2</h3>
                                <button class="addVote" type="submit">Add Vote</button>
                            </div>
                            <h4>Votes: 1</h4>
                        </li>
                        <li>
                            <div>
                                <h3>Movie 3</h3>
                                <button class="addVote" type="submit">Add Vote</button>
                            </div>
                            <h4>Votes: 0</h4>
                        </li>
                    </ul>
                    <input id="titleInput" placeholder="Example Movie Title">
                    <button id="titleSubmit" type="submit">Add Movie Choice</button>
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li>Kobey Workman</li>
                <li>|</li>
                <li><a href="https://github.com/kobeynw/startup" target="_blank">GitHub</a></li>
            </ul>
        </footer>
    </body>
</html>
