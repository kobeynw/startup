<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Movie Knight</title>
        <link rel="icon" href="./pictures/movieKnightLogo.ico">
    </head>
    <body>
        <header>
            <h1><a href="./index.html">Movie Knight</a></h1>
            <img src="./pictures/movieKnightLogo.PNG" width="150px">
            <nav>
                <ul>
                    <li><a href="./collection.html">My Collection</a></li>
                    <li><a href="./filter.html">Movie Filter</a></li>
                    <li>Voting Room</li>
                    <li>[username] <button>Log Out</button></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="roomDetailsColumn">
                <h3>Current Room Name/ID</h3>
                <ul id="partyList">
                    <li>Member 1</li>
                    <li>Member 2</li>
                    <li>Member 3</li>
                </ul>
                <button id="createRoomButton" type="submit">Create Room</button>
                <button id="joinRoomButton" type="submit">Join Room</button>
            </div>
            <div id="votingColumn">
                <h2>Movie Votes</h2>
                <div id="votingContainer">
                    <ul id="movieVotesList">
                        <li>
                            <div>
                                <h3>Movie 1</h3>
                                <button class="addVote" type="submit">Add Vote</button>
                            </div>
                            <h4>Votes: 2</h4>
                        </li>
                        <li>
                            <div>
                                <h3>Movie 2</h3>
                                <button class="addVote" type="submit">Add Vote</button>
                            </div>
                            <h4>Votes: 1</h4>
                        </li>
                        <li>
                            <div>
                                <h3>Movie 3</h3>
                                <button class="addVote" type="submit">Add Vote</button>
                            </div>
                            <h4>Votes: 0</h4>
                        </li>
                    </ul>
                    <input id="titleInput" placeholder="Example Movie Title">
                    <button id="titleSubmit" type="submit">Add Movie Choice</button>
                </div>
            </div>
        </main>
        <footer>
            <ul>
                <li>Kobey Workman</li>
                <li><a href="https://github.com/kobeynw/startup" target="_blank">GitHub</a></li>
            </ul>
        </footer>
    </body>
</html>
