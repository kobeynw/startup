<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Movie Knight</title>
        <link rel="icon" href="./pictures/movieKnightLogo.ico">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div><img id="logo" src="./pictures/movieKnightLogo.PNG" width="100px"></div>
                <div><h1><a href="./index.html">Movie Knight</a></h1></div>
                <div>
                    <ul>
                        <li><b>My Collection</b></li>
                        <li><a href="./filter.html"><b>Movie Filter</b></a></li>
                        <li><a href="./voting.html"><b>Voting Room</b></a></li>
                    </ul>
                </div>
                <div>
                    <button id="user"><img src="./pictures/userIcon.png" width="50px"></button>
                </div>
            </nav>
        </header>
        <main>
            <div id="collection">
                <h2>My Collection</h2>
                <table id="collectionList">
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Year</th>
                        <th></th>
                    </tr>
                    <tr>
                        <td>Title 1</td>
                        <td>Director 1</td>
                        <td>Year 1</td>
                        <td><button>Delete</button></td>
                    </tr>
                    <tr>
                        <td>Title 2</td>
                        <td>Director 2</td>
                        <td>Year 2</td>
                        <td><button>Delete</button></td>
                    </tr>
                </table>
                <button>Add Custom Movie</button>
            </div>
            <div id="database">
                <h2>Movie Database</h2>
                <input id="titleInput" placeholder="Search for a movie...">
                <button id="titleSubmit" type="submit">Search</button>
                <table id="searchList">
                    <tr>
                        <th>Title</th>
                        <th>Director</th>
                        <th>Year</th>
                    </tr>
                    <tr>
                        <td>Title 1</td>
                        <td>Director 1</td>
                        <td>Year 1</td>
                    </tr>
                    <tr>
                        <td>Title 2</td>
                        <td>Director 2</td>
                        <td>Year 2</td>
                    </tr>
                </table>
                <button>Add to Collection</button>
            </div>
        </main>
        <footer>
            <ul>
                <li>Kobey Workman</li>
                <li>|</li>
                <li><a href="https://github.com/kobeynw/startup" target="_blank">GitHub</a></li>
            </ul>
        </footer>
    </body>
</html>
